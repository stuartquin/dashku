<div id="current-text">
  0
</div>
<svg id="gauge">
<defs>
  <filter id="drop-shadow" height="120%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="2"></feGaussianBlur> <!-- stdDeviation is how much to blur -->
    <feOffset dx="1" dy="2" result="offsetblur"></feOffset> <!-- how much to offset -->
    <feMerge>
      <feMergeNode></feMergeNode> <!-- this contains the offset blurred image -->
      <feMergeNode in="SourceGraphic"></feMergeNode> <!-- this contains the element that the filter is applied to -->
   </feMerge>
  </filter>
  <filter id="inner-shadow">
    <!-- Shadow Offset -->
    <feOffset dx="3" dy="4"></feOffset>
    <!-- Shadow Blur -->
    <feGaussianBlur stdDeviation="6" result="offset-blur"></feGaussianBlur>
    <!-- Invert the drop shadow
         to create an inner shadow -->
    <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"></feComposite>
    <!-- Color & Opacity -->
    <feFlood flood-color="black" flood-opacity="0.85" result="color"></feFlood>
    <!-- Clip color inside shadow -->
    <feComposite operator="in" in="color" in2="inverse" result="shadow"></feComposite>
    <!-- Put shadow over original object -->
    <feComposite operator="over" in="shadow" in2="SourceGraphic"></feComposite>
  </filter>
</defs>
</svg>

<div id="current-values">
<div id="current-min">
  <div class="value">0</div>
  <div class="text">0</div>
</div>
<div id="current-max">
  <div class="value">0</div>
  <div class="text">0</div>
</div>
</div>
